<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2023/24 - NBA Arenas List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../myCSS.css" />
    <link rel="stylesheet" href="../navbar.css" />

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:  rgb(201, 190, 190)">
        <div class="container-fluid">
            <a href="index.html" style="margin-right: 2%;"><img src="Imagens/NBA.png" height="40" width="100" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active rounded-pill bg-light text-dark" style="color:white;" href="arenas.html"><img src="Imagens/arenas.png" height="30px">
                            <c style="font-weight: bold;">Arenas</c>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="Players.html">Players</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="Teams.html">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="States.html">States</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="Seasons.html">Seasons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white;" href="FAQs.html">FAQs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Working Area -->
    <main class="background" style="min-height: 737px;">
        <div class="container">
            <div class="border-bottom py-2 mb-2">
                <h2 data-bind="text:displayName"></h2>
            </div>
            <!-- ko if:records().length > 0 -->
            <div class="row small">
                <p class=" col-4 mr-auto pt-2">
                    <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                    <span data-bind="html: 'Games: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
                </p>
                <div class="col-8 my-0 pt-3">
                    <ul class="pagination float-end">
                        <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                        <li class="page-item float-end"><a class="page-link" title="First Page" data-bind="attr: { href: './arenas.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                        <li class="page-item float-end"><a class="page-link" title="Previous Page" data-bind="attr: { href: './arenas.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                        <!-- /ko -->
                        <!-- ko foreach: pageArray()-->
                        <!-- ko if:$data == $parent.currentPage() -->
                        <li class="active page-item"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                        <!-- /ko -->
                        <!-- ko if:$data != $parent.currentPage() -->
                        <li class="page-item"><a class="page-link" data-bind="attr: { href: './arenas.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                        <!-- /ko -->
                        <!-- /ko -->
                        <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                        <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: { href: './arenas.html?page=' + nextPage(), rel:'next' }">→</a></li>
                        <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: { href: './arenas.html?page=' + totalPages() }">⇥</a></li>
                        <!-- /ko -->
                    </ul>
                </div>
            </div>
            <!-- /ko -->

            <table class="table table-striped table-sm small">
                <thead class="table-secondary">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">State</th>
                        <th scope="col">Team</th>
                        <th scope="col">Location</th>
                        <th scope="col" class="text-right"></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: records">
                    <tr>
                        <td class="align-middle" data-bind="text:Id"></td>
                        <td class="align-middle" data-bind="text:Name"></td>
                        <td class="align-middle"><a class="nav-link" data-bind="text:StateName, attr: { href:'./stateDetails.html?id=' + StateId }" title="Show State Details"></a></td>
                        <td class="align-middle"><a class="nav-link" data-bind="text:TeamName, attr: { href:'./teamDetails.html?id=' + TeamId }" title="Show Team Details"></a></td>
                        <td class="align-middle" data-bind="text:Location"></td>
                        <td class="align-middle">
                            <img width="100px" height="100px" data-bind="attr:{src: Photo}" />
                        </td>
                        <td class="text-end">
                            <a class="btn btn-default btn-light btn-xs" data-bind="attr: { href:'./arenaDetails.html?id=' + Id }"><i class="fa fa-eye" title="Show details"></i></a>
                            <button class="btn btn-default btn-xs"><i class="fa fa-heart-o" data-bind="attr : { 'id': 'favourite_' + Id }" title="Add to favorites"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            <img src="https://th.bing.com/th/id/R.a59293ce0fde19e2b09f8ff3efa8e1ab?rik=2jzIvrxcuU5%2bvA&riu=http%3a%2f%2fwww.stickpng.com%2fassets%2fimages%2f58428defa6515b1e0ad75ab4.png&ehk=ltCnKNoDPGV0hObY3nJXCn9p9jufYXqgDwfZ6LbttCU%3d&risl=&pid=ImgRaw&r=0" height="30" /> Loading data...
                        </h5>
                    </div>
                    <div class="modal-body text-center">
                        <img src="https://media1.giphy.com/media/GGjE4LAJ2uzGiwdk55/giphy.gif?cid=ecf05e47cagspnu3sgjctew69xu7jufojrunse35hx4fmm3x&ep=v1_gifs_search&rid=giphy.gif&ct=g" style="width: 250px; height: 250px; border-radius: 50%;">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- End of Working Area -->
    <nav class="navbar navbar-light bg-light">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2023/24</div>
            <div class="navbar-text">Made with <i class="fa fa-heart-o text-danger"></i> for U by <a href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="arenas.js"></script>
    <script>
        document.getElementById('toggle').addEventListener('change', function () {
          document.getElementById('navbar').classList.toggle('responsive', this.checked);
        });
      </script>
</body>
</html>
